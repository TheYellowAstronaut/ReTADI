name: Build and Release ReTADI

on:
  push:
    tags:
      - "v*"

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build Windows binary
        run: cargo build --release

      - name: Prepare Windows artifact
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item target\release\retadi.exe dist\ReTADI.exe

      - uses: actions/upload-artifact@v4
        with:
          name: ReTADI-Windows
          path: dist\ReTADI.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-apple-darwin
          override: true

      - name: Build macOS binary
        run: cargo build --release --target x86_64-apple-darwin

      - name: Prepare macOS artifact
        run: |
          mkdir -p dist
          cp target/x86_64-apple-darwin/release/retadi dist/ReTADI-macos

      - uses: actions/upload-artifact@v4
        with:
          name: ReTADI-macOS
          path: dist/ReTADI-macos

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install AppImageTool
        run: |
          sudo apt update
          sudo apt install -y fuse libfuse2
          wget https://github.com/AppImage/AppImageKit/releases/download/13/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          sudo mv appimagetool-x86_64.AppImage /usr/local/bin/appimagetool

      - name: Build Linux binary
        run: cargo build --release

      - name: Create AppImage
        run: |
          mkdir -p AppDir/usr/bin
          cp target/release/retadi AppDir/usr/bin/
          echo "[Desktop Entry]
          Type=Application
          Name=ReTADI
          Exec=retadi
          Icon=retadi
          Categories=Utility;" > AppDir/retadi.desktop
          cp assets/icon.png AppDir/retadi.png || true
          appimagetool AppDir ReTADI-${{ github.ref_name }}-x86_64.AppImage

      - uses: actions/upload-artifact@v4
        with:
          name: ReTADI-Linux
          path: ReTADI-${{ github.ref_name }}-x86_64.AppImage

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
